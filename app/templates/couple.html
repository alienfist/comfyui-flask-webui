<!-- couple.html -->
{% extends "base.html" %}

{% block title %}Couple Photo{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/couple.css') }}">
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/couple.js') }}"></script>
{% endblock %}

{% block float %}{% endblock %}

{% block work_area %}
<div class="work-area">
    <div class="work-center" id="placeholderContainer"></div>
    <div class="work-sidebar">
        <form>
            <div uk-accordion="collapsible: true">
                <div class="gen-btn-area">
                    <button class="uk-button uk-button-primary uk-margin-top" type="button" id="generate" onclick="generateImage()">
                        <img src="{{ url_for('static', filename='image/icon/leaf_white.png') }}">
                        Generate
                    </button>
                    <div class="divider"></div>
                </div>

                <div class="uk-accordion-content">

                    <div class="uk-margin">
                        <label class="uk-form-label" for="leftImageInput">Upload left person image:</label>
                        <div class="uk-form-controls">
                            <div class="upload-img">
                                <div uk-form-custom>
                                    <input class="uk-input" type="file" id="leftImageInput" onchange="previewImage(this, 'Left')">
                                    <button class="select-button" type="button">Select Image</button>
                                </div>
                                <button class="clear-img" id="clearImageLeft" uk-icon="icon: trash" type="button" onclick="clearImagePreview('Left')"></button>
                            </div>
                            <div id="imagePreviewContainerLeft" class="uk-margin-small-top image-preview" style="display: none;">
                                <img id="imagePreviewLeft" src="#" alt="preview left person image">
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="rightImageInput">Upload right person image:</label>
                        <div class="uk-form-controls">
                            <div class="upload-img">
                                <div uk-form-custom>
                                    <input class="uk-input" type="file" id="rightImageInput" onchange="previewImage(this, 'Right')">
                                    <button class="select-button" type="button">Select Image</button>
                                </div>
                                <button class="clear-img" id="clearImageRight" uk-icon="icon: trash" type="button" onclick="clearImagePreview('Right')"></button>
                            </div>
                            <div id="imagePreviewContainerRight" class="uk-margin-small-top image-preview" style="display: none;">
                                <img id="imagePreviewRight" src="#" alt="preview right person image">
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="poseImageInput">Upload pose image:</label>
                        <div class="uk-form-controls">
                            <div class="upload-img">
                                <div uk-form-custom>
                                    <input class="uk-input" type="file" id="poseImageInput" onchange="previewImage(this, 'Pose')">
                                    <button class="select-button" type="button">Select Image</button>
                                </div>
                                <button class="clear-img" id="clearImagePose" uk-icon="icon: trash" type="button" onclick="clearImagePreview('Pose')"></button>
                            </div>
                            <div id="imagePreviewContainerPose" class="uk-margin-small-top image-preview" style="display: none;">
                                <img id="imagePreviewPose" src="#" alt="preview pose image">
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="checkpoint">Checkpoint:</label>
                        <div class="uk-form-controls">
                            <select class="uk-select" id="checkpoint"></select>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="lora1">Lora model 01:</label>
                        <div class="uk-form-controls">
                            <select class="uk-select" id="lora1"></select>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="lora2">Lora model 02:</label>
                        <div class="uk-form-controls">
                            <select class="uk-select" id="lora2"></select>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                      <label class="uk-form-label" for="positivePrompt">Describe:</label>
                      <div class="uk-form-controls">
                        <textarea class="uk-textarea" id="positivePrompt" rows="2" placeholder="positive prompt"></textarea>
                      </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <div class="slider-label">
                            <label class="uk-form-label" for="imageCountSlider">Image count:</label>
                            <label id="imageCount">4</label>
                        </div>
                        <div class="uk-form-controls image-count-part">
                            <div class="image-count-slider">
                                <input class="uk-range" id="imageCountSlider" type="range" value="4" min="1" max="6" step="1" oninput="updateImageCount(this.value)">
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label">Image background:</label>
                        <div class="uk-form-controls uk-form-controls-text my-radio">
                            <label><input class="uk-radio" type="radio" value="true" name="removebg_radio"> Remove</label>
                            <label><input class="uk-radio" type="radio" value="false" name="removebg_radio" checked> Keep</label>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
