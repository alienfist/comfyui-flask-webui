<!-- id_photo.html -->
{% extends "base.html" %}

{% block title %}ID photo{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/id_photo.css') }}">
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/id_photo.js') }}"></script>
{% endblock %}

{% block float %}{% endblock %}

{% block work_area %}
<div class="work-area">
    <div class="work-center" id="placeholderContainer"></div>
    <div class="work-sidebar">
        <form>
            <div uk-accordion="collapsible: true">
                <div class="gen-btn-area">
                    <button class="uk-button uk-button-primary uk-margin-top" type="button" id="generate" onclick="generateImage()">
                        <img src="{{ url_for('static', filename='image/icon/leaf_white.png') }}">
                        Generate
                    </button>
                    <div class="divider"></div>
                </div>

                <div class="uk-accordion-content">

                    <div class="uk-margin">
                        <label class="uk-form-label" for="faceImageInput">Upload face image:</label>
                        <div class="uk-form-controls">
                            <div class="upload-img">
                                <div uk-form-custom>
                                    <input class="uk-input" type="file" id="faceImageInput" onchange="previewImage(this, 'Face')">
                                    <button class="select-button" type="button">Select Image</button>
                                </div>
                                <button class="clear-img" id="clearImageFace" uk-icon="icon: trash" type="button" onclick="clearImagePreview('Face')"></button>
                            </div>
                            <div id="imagePreviewContainerFace" class="uk-margin-small-top image-preview" style="display: none;">
                                <img id="imagePreviewFace" src="#" alt="preview face image">
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="faceImageInput">Upload pose image:</label>
                        <div class="uk-form-controls">
                            <div class="upload-img">
                                <div uk-form-custom>
                                    <input class="uk-input" type="file" id="poseImageInput" onchange="previewImage(this, 'Pose')">
                                    <button class="select-button" type="button">Select Image</button>
                                </div>
                                <button class="clear-img" id="clearImagePose" uk-icon="icon: trash" type="button" onclick="clearImagePreview('Pose')"></button>
                            </div>
                            <div id="imagePreviewContainerPose" class="uk-margin-small-top image-preview" style="display: none;">
                                <img id="imagePreviewPose" src="#" alt="preview pose image">
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="idPhotoColor">Photo background:</label>
                        <div class="uk-form-controls">
                            <select class="uk-select" id="idPhotoColor"></select>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="idPhotoClothing">Photo clothing:</label>
                        <div class="uk-form-controls">
                            <select class="uk-select" id="idPhotoClothing"></select>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="idPhotoSize">Photo size:</label>
                        <div class="uk-form-controls">
                            <select class="uk-select" id="idPhotoSize"></select>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="idPhotoExposure">Photo exposure:</label>
                        <div class="uk-form-controls">
                            <select class="uk-select" id="idPhotoExposure"></select>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="idPhotoLayNum">Photo number layouts:</label>
                        <div class="uk-form-controls">
                            <select class="uk-select" id="idPhotoLayNum"></select>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                      <label class="uk-form-label" for="descPrompt">Describe:</label>
                      <div class="uk-form-controls">
                        <textarea class="uk-textarea" id="descPrompt" rows="2" placeholder="person describe"></textarea>
                      </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label">Beauty:</label>
                        <div class="uk-form-controls uk-form-controls-text my-radio">
                            <label><input class="uk-radio" type="radio" value="true" name="beauty_radio" checked> ON</label>
                            <label><input class="uk-radio" type="radio" value="false" name="beauty_radio"> OFF</label>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
