<!-- img2img.html -->
{% extends "base.html" %}

{% block title %}Image to Image{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/img2img.css') }}">
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/img2img.js') }}"></script>
{% endblock %}

{% block float %}{% endblock %}

{% block work_area %}
<div class="work-area">
    <div class="work-center" id="placeholderContainer"></div>
    <div class="work-sidebar">
        <form>
            <div uk-accordion="collapsible: true">
                <div class="gen-btn-area">
                    <button class="uk-button uk-button-primary uk-margin-top" type="button" id="generate" onclick="generateImage()">
                        <img src="{{ url_for('static', filename='image/icon/leaf_white.png') }}">
                        Generate
                    </button>
                    <div class="divider"></div>
                </div>

                <div class="uk-accordion-content">
                    <div class="uk-margin">
                      <label class="uk-form-label" for="positivePrompt">Positive prompt:</label>
                      <div class="uk-form-controls">
                        <textarea class="uk-textarea" id="positivePrompt" rows="3" placeholder="positive prompt" onfocus="clearPlaceholder('positivePrompt')"></textarea>
                      </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="imagePreview">Upload face image:</label>
                        <div class="uk-form-controls">
                            <div class="upload-img">
                                <div uk-form-custom>
                                    <input class="uk-input" type="file" id="imageInput" onchange="previewImage(this)">
                                    <button class="select-button" type="button">Select Image</button>
                                </div>
                                <button class="clear-img" id="clearImage" uk-icon="icon: trash" type="button" onclick="clearImagePreview()"></button>
                            </div>
                            <div id="imagePreviewContainer" class="uk-margin-small-top image-preview" style="display: none;">
                                <img id="imagePreview" src="#" alt="preview image">
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="style">Choose style:</label>
                        <div class="uk-form-controls">
                            <select class="uk-select" id="style"></select>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="divergence">Divergence:</label>
                        <div class="uk-form-controls">
                            <select class="uk-select" id="divergence"></select>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="uk-margin">
                        <label class="uk-form-label">Image background:</label>
                        <div class="uk-form-controls uk-form-controls-text my-radio">
                            <label><input class="uk-radio" type="radio" value="true" name="removebg_radio"> Remove</label>
                            <label><input class="uk-radio" type="radio" value="false" name="removebg_radio" checked> Keep</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
